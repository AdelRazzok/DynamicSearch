<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamic Search</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
	
	<div class="container">
		<nav class="side-nav">
			<div class="nav-logo">
				<img src="" alt="Logo">
				<h1>DynamicSearch</h1>
			</div>
			<a href="#" class="link-block">
				<i class="bi bi-columns-gap"></i>
				<span class="nav-link">Dashboard</span>
			</a>
			<a href="#" class="link-block">
				<i class="bi bi-chat-text"></i>
				<span class="nav-link">Messenger</span>
			</a>
			<a href="#" class="link-block active">
				<i class="bi bi-server"></i>
				<span class="nav-link">Database</span>
			</a>
			<a href="#" class="link-block">
				<i class="bi bi-calendar2-week"></i>
				<span class="nav-link">Calendar</span>
			</a>
		</nav>

		<main class="main-screen">
			<div class="search-input">
				<label for="search">
					<i class="bi bi-search"></i>
				</label>
				<input type="text" id="search" placeholder="Search...">
			</div>

			<h2 class="main-title">Database Results</h2>

			<div class="table">
				<h3 class="table-title">Name</h3>
				<h3 class="table-title">Email</h3>
				<h3 class="table-title">Phone</h3>
			</div>
			<div class="table-results">
				<!-- Users will be here -->
			</div>
		</main>
	</div>

	<script src="./public/js/main.js"></script>
</body>
</html>
